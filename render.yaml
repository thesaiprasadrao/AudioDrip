services:
  - type: worker
    name: audiodrip-bot
    env: docker
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    # Optional: set a region
    # region: oregon
    envVars:
      # Provide these in the Render dashboard after creation
      - key: BOT_TOKEN
        value: ""
        sync: false
      # Optional: Base64-encoded cookies.txt to bypass some YouTube checks
      - key: YTDLP_COOKIES_B64
        value: ""
        sync: false